<html lang="fr">
<head>

<body>
    <section class="header">
        <div class="bar"></div>
        <p>NGUYEN Thoai My - Images sliding<p>
        <nav>
            <a href="index.html"><i class="fas fa-arrow-alt-circle-left"></i></a>
        </nav>
        <div id="clear"></div>
        <div class="bar"></div>
     </section>
    <section id="main">
        <h1>Sliders, les mondes parallèles ;-)</h1>
        <p>In this project, I used both HTML, CSS and javascript. The javascript section was focused on building motion between image files.</p>
        <nav class="toolbar">
            <a id="toolbar-toggle" href="#"><i class="fa fa-arrow-right"></i> Toolbar</a>
            <ul class="hide">
                <li><button id="slider-previous" title="Image précédente"><i class="fa fa-backward"></i></button></li>
                <li><button id="slider-toggle" title="Démarrer le carrousel"><i class="fa fa-play"></i></button></li>
                <li><button id="slider-next" title="Image suivante"><i class="fa fa-forward"></i></button></li>
                <li><button id="slider-random" title="Sélectionner une image aléatoire"><i class="fa fa-random"></i></button></li>
            </ul>
        </nav>
        <figure id="slider" class="slider">
            <img src="" alt="Photo du carrousel">
            <figcaption></figcaption>
        </figure>
